<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chatbot</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!--Navigation bar-->
      <nav class="navbar navbar-expand-lg navbar-light bg-danger">
        <a class="navbar-brand text-white" href="#">Let's Talk</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Resources</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#"
                ><i class="fas fa-search"></i
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#"
                ><i class="fas fa-user"></i
              ></a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="card overflow-auto">
        <div class="card-header bg-danger text-white"><h4>Chatbot</h4></div>
        <div class="card-body">
          <div class="card overflow-auto ml-auto" id="rowChatBot"></div>
        </div>
        <div class="card-footer bg-danger text-white">
          <div class="row">
            <div class="col-3">
              <p class="text-white">Send your message here</p>
            </div>
            <div class="col-8">
              <input
                type="text"
                placeholder="Enter your text here"
                class="form-control bg-danger border-1 h-2em text-white"
                id="senderMessageInput"
              />
            </div>

            <div class="col-1">
              <i class="fas fa-paper-plane" onclick="sendMessage()"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
